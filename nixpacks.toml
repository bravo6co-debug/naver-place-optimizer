[phases.setup]
nixPkgs = ["python311"]

[phases.install]
dependsOn = ["setup"]
cmds = [
  "cd backend",
  "pip install -r requirements.txt"
]

[phases.build]
dependsOn = ["install"]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && python -m uvicorn main_v2:app --host 0.0.0.0 --port $PORT"
